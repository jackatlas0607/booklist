<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>新增書籍</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>
<div class="ui container" style="margin-top: 40px">
    <form class="ui form" th:action="@{/add}" method="post">
        <input type="hidden" name="id">
        <div class="field">
            <label for="author">author</label>
            <input type="text" name="author" id="author" placeholder="請輸入author" required>
        </div>
        <div class="field">
            <label for="description">description</label>
            <input type="text" name="description" id="description" placeholder="請輸入description" required>
        </div>
        <div class="field">
            <label for="name">name</label>
            <input type="text" name="name" id="name" placeholder="請輸入name" required>
        </div>
        <div class="field">
            <label for="status">status</label>
            <input type="text" name="status" id="status" placeholder="請輸入status" required>
        </div>
        <button class="ui button" type="submit">提交</button>
    </form>
</div>

<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>
</html>
